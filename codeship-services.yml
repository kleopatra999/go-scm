golang:
  image: golang:1.4.2-cross
goscm:
  build:
    image: pedge/goscm
    dockerfile_path: Dockerfile.goscm
    configure:
      service: golang
      command: make linuxcompile
build:
  build:
    image: pedge/goscmbuild
    dockerfile_path: Dockerfile.build
test:
  build:
    image: pedge/goscmtest
    dockerfile_path: Dockerfile.test
